<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usu√°rio</ion-label>
      <ion-input
        [(ngModel)]="username"
        name="username"
        required
        type="text"
        autocomplete="username"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        [(ngModel)]="password"
        name="password"
        required
        type="password"
        autocomplete="current-password"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      class="ion-margin-top"
      [disabled]="loginForm.invalid"
    >
      Entrar
    </ion-button>
  </form>

  <ion-text *ngIf="error" color="danger" class="ion-text-center">
    <p class="ion-padding-top">{{ error }}</p>
  </ion-text>
</ion-content>
