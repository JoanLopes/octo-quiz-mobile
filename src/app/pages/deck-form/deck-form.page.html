<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ id ? 'Editar Deck' : 'Criar Deck' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="isLoading">
      {{ id ? 'Salvar Alterações' : 'Criar Deck' }}
    </ion-button>
  </form>
</ion-content>
