<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Meus Decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold text-indigo-700">Meus Decks</h2>
    <p class="text-sm text-gray-600">Gerencie seus conjuntos de flashcards de forma rápida e prática.</p>
  </div>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="8">
        <ion-searchbar
          [(ngModel)]="searchText"
          placeholder="Buscar por nome ou descrição...">
        </ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-select placeholder="A-Z" disabled interface="popover">
          <ion-select-option value="az">A-Z</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" routerLink="/deck-form" color="primary">
          + Novo Deck
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let deck of filteredDecks">
      <ion-label>
        <h3 class="text-lg font-bold text-indigo-800">{{ deck.name }}</h3>
        <p class="text-sm">{{ deck.description }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="warning" [routerLink]="['/deck-edit', deck.id]">Editar</ion-button>
        <ion-button color="danger" (click)="confirmDelete(deck.id)">Excluir</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
